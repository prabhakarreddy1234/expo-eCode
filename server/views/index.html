<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exponential-e Tech Challenge</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/dashboard.css" rel="stylesheet">

</head>

<body ng-app="app">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="images/expo-e-logo-white.png" class="img-responsive" alt="Exponential-e"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid" ng-controller="mainCtrl">
    <div class="row">
        <div class="col-sm-12 col-md-12 main">
            <h1 class="page-header">Product pricing</h1>

            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="selSupplier">Supplier</label>
                        <select class="form-control" ng-model ="Supplier" ng-change="ChangeSupplier(Supplier)" ng-init="getSuppliers()" id="selSupplier">
                               <option ng-repeat="d in suppliers" value="{{d.id}}">{{d.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="selProduct">Product</label>
                        <select class="form-control" ng-model ="Product" ng-change="ChangeProduct(Product)" ng-init="getProducts()" id="selProduct">
                            <option ng-repeat="d in products" value="{{d.id}}">{{d.name}}</option>
                        </select>
                    </div>
                </div>
            </form>

            <h2 class="sub-header">Product details</h2>
            <div class="table-responsive" ng-init= "getResults()">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Supplier</th>
                            <th>Product</th>
                            <th>Price (Â£)</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="result in results">
                        <tr>
                            <td>{{result.id}}</td>
                            <td>{{result.supplierName}}</td>
                            <td>{{result.productName}}</td>
                            <td>{{result.price}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-resource/angular-resource.min.js"></script>
<script src="vendor/angular-route/angular-route.min.js"></script>
<script src="/app/app.js"></script>
<script src="/app/main/mainCtrl.js"></script>
<script src="/app/main/mvResources.js"></script>
</body>
</html>
